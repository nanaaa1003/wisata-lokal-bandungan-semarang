    <main>
        <section class="saran-section">
            <h1>Form Saran & Masukan</h1>
            <form id="saranForm">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="destinasi">Destinasi yang Dikunjungi</label>
                    <select id="destinasi" name="destinasi">
                        <option value="">Pilih Destinasi</option>
                        <option value="gedong-songo">Candi Gedong Songo</option>
                        <option value="telaga-warna">Telaga Warna</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="saran">Saran dan Masukan</label>
                    <textarea id="saran" name="saran" rows="5" required></textarea>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="setuju" name="setuju" required>
                    <label for="setuju">Saya setuju dengan syarat dan ketentuan</label>
                </div>

                <button type="submit" class="submit-button">Kirim Saran</button>
            </form>
        </section>
    </main>
